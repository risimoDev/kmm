services:
  # ===================================
  # N8N - Основной сервис автоматизации
  # ===================================
  n8n:
    build: ./n8n
    container_name: content-factory-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-}
      - N8N_PATH=${N8N_PATH:-/}
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Moscow}
      - TZ=${TZ:-Europe/Moscow}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_API_KEY=${N8N_API_KEY}
      - DB_TYPE=${DB_TYPE:-postgresdb}
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${DB_POSTGRESDB_DATABASE}
      - DB_POSTGRESDB_USER=${DB_POSTGRESDB_USER}
      - DB_POSTGRESDB_PASSWORD=${DB_POSTGRESDB_PASSWORD}
      - EXECUTIONS_MODE=regular
      # Для продакшена: переключить на queue + добавить n8n-worker сервис
      # - EXECUTIONS_MODE=queue
      # - QUEUE_BULL_REDIS_HOST=redis
      # - QUEUE_BULL_REDIS_PORT=6379
      # - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      - N8N_PAYLOAD_SIZE_MAX=16
      - N8N_METRICS=true
      - N8N_LOG_LEVEL=info
      - EXECUTIONS_TIMEOUT=${EXECUTIONS_TIMEOUT:--1}
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      # ⚠️ AI ключи НЕ хранятся в env — используйте N8N Credentials
      # Telegram (для бот-воркфлоу)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-0}
      - TELEGRAM_CHANNEL_ID=${TELEGRAM_CHANNEL_ID:-0}
      - TELEGRAM_MODERATOR_CHAT_ID=${TELEGRAM_MODERATOR_CHAT_ID:-0}
      # Dashboard URL (для бота)
      - DASHBOARD_URL=${DASHBOARD_URL:-http://localhost:3001}
      # Секретная фраза для получения кода в боте
      - TELEGRAM_LOGIN_SECRET=${TELEGRAM_LOGIN_SECRET:-}
      - TELEGRAM_ALLOWED_IDS=${TELEGRAM_ALLOWED_IDS:-}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
      - ./credentials:/home/node/credentials
      - ./output:/home/node/output
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - content-factory-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===================================
  # PostgreSQL - База данных
  # ===================================
  postgres:
    image: postgres:15-alpine
    container_name: content-factory-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_POSTGRESDB_DATABASE}
      - POSTGRES_USER=${DB_POSTGRESDB_USER}
      - POSTGRES_PASSWORD=${DB_POSTGRESDB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - content-factory-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_POSTGRESDB_USER} -d ${DB_POSTGRESDB_DATABASE}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Redis - Очередь задач и кэш
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: content-factory-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - content-factory-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ===================================
  # MinIO - Локальное S3-совместимое хранилище
  # ===================================
  minio:
    image: minio/minio:latest
    container_name: content-factory-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-ЗАМЕНИТЕ_ПАРОЛЬ_MINIO}
    volumes:
      - minio_data:/data
    networks:
      - content-factory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===================================
  # Dashboard - Веб-панель управления
  # ===================================
  dashboard:
    build: ./dashboard
    container_name: content-factory-dashboard
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - DASHBOARD_PORT=3001
      - NODE_ENV=${NODE_ENV:-development}
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_POSTGRESDB_DATABASE}
      - DB_USER=${DB_POSTGRESDB_USER}
      - DB_PASSWORD=${DB_POSTGRESDB_PASSWORD}
      # Auth (логин:пароль:роль — из .env)
      - JWT_SECRET=${JWT_SECRET:-content-factory-jwt-secret-change-me}
      - DASHBOARD_USERS=${DASHBOARD_USERS:-}
      # N8N
      - N8N_URL=http://n8n:5678
      # MinIO
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=content-factory
      # CORS
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - content-factory-network
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # Nginx - Веб-сервер и reverse proxy
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: content-factory-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./output:/usr/share/nginx/html/output:ro
    depends_on:
      - n8n
      - dashboard
    networks:
      - content-factory-network
    profiles:
      - production

  # ===================================
  # Prometheus - Мониторинг (опционально)
  # ===================================
  prometheus:
    image: prom/prometheus:latest
    container_name: content-factory-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - content-factory-network
    profiles:
      - monitoring

  # ===================================
  # Grafana - Дашборды мониторинга (опционально)
  # ===================================
  grafana:
    image: grafana/grafana:latest
    container_name: content-factory-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - content-factory-network
    profiles:
      - monitoring

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  content-factory-network:
    driver: bridge
